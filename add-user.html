<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>Learning the Forms</title>
    <link rel="stylesheet" href="./add-user.css">
</head>

<body>
    <form action="/form-handling-url" method="post">
        <fieldset>
            <div class="add-user-form">
                <!-- adds a name single line text input field -->

                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="first_name">


                <!-- adds a last name single line text input field -->

                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="last-name">


                <!-- adds an email input field -->

                <label for="email">Email</label>
                <input type="email" id="email" name="email_address">


                <!-- adds a role selection drop down menu -->

                <label for="role">Role</label>
                <select id="role" name="user_role_name" style="resize: none;">
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                    <option value="guest">Guest</option>
                </select>


                <!-- adds credential expiration date -->


                <label for="expiration">Expiration</label>
                <input type="date" id="expiration" name="expiration">


                <!-- adds a bio about the user -->

                <label for="bio">Bio</label>
                <textarea name="bio" id="bio"></textarea>

                <!-- creates a submit button -->

                <button type="submit">submit nerd</button>

            </div>
        </fieldset>
    </form>
</body>

</html>
