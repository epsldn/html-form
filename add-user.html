<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>Learning the Forms</title>
    <link rel="stylesheet" href="./add-user.css">
</head>

<body>
    <h1>Hello, Forms!</h1>
    <form action="/form-handling-url" method="post">
        <fieldset>
            <div class="add-user-form">
                <!-- adds a name single line text input field -->
                <div>
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="first_name">
                </div>

                <!-- adds a last name single line text input field -->
                <div>
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="last-name">
                </div>

                <!-- adds an email input field -->
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email_address">
                </div>

                <!-- adds a role selection drop down menu -->
                <div>
                    <label for="role">Role</label>
                    <select id="role" name="user_role_name">
                        <option value="admin">Admin</option>
                        <option value="user">User</option>
                        <option value="guest">Guest</option>
                    </select>
                </div>

                <!-- adds credential expiration date -->

                <div>
                    <label for="expiration">Expiration</label>
                    <input type="date" id="expiration" name="expiration">
                </div>

                <!-- adds a bio about the user -->
                <div>
                    <label for="bio">Bio</label>
                    <textarea name="bio" id="bio" style="resize: none;"></textarea>
                </div>
                <!-- creates a submit button -->
                <div>
                    <button type="submit">submit nerd</button>
                </div>
            </div>
        </fieldset>
    </form>
</body>

</html>
